<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy | E-Commerce</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>

    <header>
        <div class="logo">ShopEasy</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3>Filters</h3>
            <label><input type="checkbox" name="cat"> Electronics</label><br>
            <label><input type="checkbox" name="cat"> Fashion</label><br>
            <label><input type="checkbox" name="cat"> Home Decor</label>
        </aside>

        <main class="product-grid">
            <div class="product-card">
                <span style="background-color: red; color: white; padding: 2px 5px; font-size: 12px; position: absolute;">Limited Offer</span>
                <img src="https://via.placeholder.com/150" alt="Product">
                <h3>Smartphone X</h3>
                <p>$699.00</p>
                <button class="add-btn">Add to Cart</button>
            </div>
            
            <div class="product-card"><img src="https://via.placeholder.com/150" alt="Product"><h3>Laptop Pro</h3><p>$1200</p><button class="add-btn">Add to Cart</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/150" alt="Product"><h3>Headphones</h3><p>$150</p><button class="add-btn">Add to Cart</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/150" alt="Product"><h3>Smart Watch</h3><p>$199</p><button class="add-btn">Add to Cart</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/150" alt="Product"><h3>Camera Z</h3><p>$850</p><button class="add-btn">Add to Cart</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/150" alt="Product"><h3>Gaming Mouse</h3><p>$60</p><button class="add-btn">Add to Cart</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/150" alt="Product"><h3>Keyboard</h3><p>$120</p><button class="add-btn">Add to Cart</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/150" alt="Product"><h3>Monitor 4K</h3><p>$400</p><button class="add-btn">Add to Cart</button></div>
        </main>

        <section id="cart">
            <h3>Shopping Cart</h3>
            <p>Items: 0</p>
            <p>Total: $0.00</p>
            <button>Checkout</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2026 ShopEasy Inc. All rights reserved.</p>
    </footer>

</body>
</html>
