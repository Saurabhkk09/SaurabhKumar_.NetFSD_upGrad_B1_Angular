    <h1>HTML Entities & Symbols</h1>
    <hr>

    <h3>Special Characters:</h3>
    <ul>
        <li>Less than: <strong>&lt;</strong></li>
        <li>Greater than: <strong>&gt;</strong></li>
        <li>Ampersand: <strong>&amp;</strong></li>
    </ul>

    <h3>Copyright Symbol:</h3>
    <p>This page is protected by <strong>&copy;</strong> 2026.</p>

    <h3>Currency Symbols:</h3>
    <ul>
        <li>Dollar: <strong>&dollar;</strong></li>
        <li>Euro: <strong>&euro;</strong></li>
        <li>Pound: <strong>&pound;</strong></li>
        <li>Yen: <strong>&yen;</strong></li>
    </ul>
