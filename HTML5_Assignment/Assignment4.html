<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyWays Travel Booking Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book flights easily with SkyWays Travel.">

   
</head>

<body>

<header>
    <h1>SkyWays Travel & Tourism</h1>
    <nav>
        <a href="#booking">Book Now</a>
        <a href="#promo">Promotions</a>
    </nav>
</header>

<main>


<section id="promo">
    <h2>Explore the World with Us</h2>
    <video controls width="720" poster="media/travel-poster.jpg">
        <source src="media/travel-promo.mp4" type="video/mp4">
        <source src="media/travel-promo.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</section>


<section>
    <h2>Travel Theme Music</h2>
    <audio controls autoplay loop>
        <source src="media/travel-theme.mp3" type="audio/mpeg">
        <source src="media/travel-theme.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</section>


<section id="booking">
    <h2>Flight Booking Form</h2>

    <form>

        
        <label>Source City:</label>
        <input list="cities" name="sourceCity"
               required placeholder="Enter departure city"><br><br>


        <label>Destination City:</label>
        <input list="cities" name="destinationCity"
               required placeholder="Enter destination city"><br><br>

        <datalist id="cities">
            <option value="New York">
            <option value="London">
            <option value="Paris">
            <option value="Dubai">
            <option value="Singapore">
            <option value="Tokyo">
            <option value="Sydney">
            <option value="Toronto">
        </datalist>


        <label>Departure Date:</label>
        <input type="date" name="departureDate"
               min="2026-01-01"
               required><br><br>

        
        <label>Return Date:</label>
        <input type="date" name="returnDate"
               min="2026-01-01"
               required><br><br>

        <label>Travel Class:</label>
        <select name="travelClass" required>
            <option value="">-- Select Class --</option>
            <option value="Economy">Economy</option>
            <option value="Premium Economy">Premium Economy</option>
            <option value="Business">Business</option>
            <option value="First Class">First Class</option>
        </select>


        <label>Preferred Airline:</label>
        <input list="airlines" name="airline"
               required placeholder="Choose or type airline"><br><br>

        <datalist id="airlines">
            <option value="Emirates">
            <option value="Qatar Airways">
            <option value="Singapore Airlines">
            <option value="Delta Airlines">
            <option value="British Airways">
        </datalist>

        
        <label>Number of Passengers:</label>
        <input type="number" name="passengers"
               min="1" max="10" step="1"
               required><br><br>

        
        <label>Meal Preference Color Tag:</label>
        <input type="color" name="mealPreference"><br><br>

        
        <label>Special Assistance Notes:</label>
        <textarea name="notes" rows="4"
                  placeholder="Mention wheelchair support, medical needs, infant assistance, or any special requirement here..."></textarea>

        <button type="submit">Confirm Booking</button>

    </form>
</section>

</main>

<footer>
    <p> +1 555 123 4567 | support@skyways.com</p>
    <p>&copy; 2026 SkyWays Travel & Tourism</p>
</footer>

</body>
</html>
